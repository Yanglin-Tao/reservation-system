<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image:url('images/index_page.jpg'); background-size: cover; background-color: #bfbebe; background-blend-mode: multiply;">
<h1 class = heading>Welcome, {{customer_name}}</h1>
<table>
    <th>Flight number</th>
    <th>Departure date</th>
    <th>Departure airport</th>
    <th>Arrival date</th>
    <th>Arrival airport</th>
</table>
<form class = action action="/customer_home" method="POST">
    <input type="submit" value = "View my flights" />
</form>
<table>
    <th>Flight number</th>
    <th>Departure date</th>
    <th>Departure airport</th>
    <th>Arrival date</th>
    <th>Arrival airport</th>
</table>
<form class = action action="/customer_search_flights" method="POST">
    <input type="text" name = "departure_airport" placeholder="Departure airport" required/> &nbsp;
    <input type="text" name = "arrival_airport" placeholder="Arrival airport" required/> <br>
    <input type="text" name = "departure_date" placeholder="Departure date: YYYY-MM-DD" required/> &nbsp;
    <input type="text" name = "arrival_date" placeholder="Arrival date: YYYY-MM-DD" required/> <br>
    <input type="submit" value = "Search for flights" /> &nbsp;
    <input type="submit" value = "Purchase tickets" /> &nbsp;
</form>

<form class = action action="/cancel_trip" method="POST">
    <input type="text" name = "departure_airport" placeholder="Departure airport" required/> &nbsp;
    <input type="text" name = "arrival_airport" placeholder="Arrival airport" required/> <br>
    <input type="text" name = "departure_date" placeholder="Departure date: YYYY-MM-DD" required/> &nbsp;
    <input type="text" name = "arrival_date" placeholder="Arrival date: YYYY-MM-DD" required/> <br>
    <input type="submit" value = "Cancel my trip" />
</form>

<form class = action action="/customer_rating" method="POST">
    <input type="text" name = "flight_number" placeholder="Flight number" required/> &nbsp;
    <input type="text" name = "departure_date" placeholder="Departure date: YYYY-MM-DD" required/> <br>
    <input type="text" name = "departure_time" placeholder="Departure time" required/> &nbsp;
    <input type="text" name = "airline_name" placeholder="Airline name" required/> <br>
    <input type="text" name = "rating" placeholder="Rating" required/> <br>
    <input type="text" name = "comment" placeholder="Comment" required/> <br>
    <input type="submit" value = "Rate and comment my trip" />
</form>
<table>
    <th>Date</th>
    <th>Money spent</th>
</table>
<form class = action action="/track_spending" method="POST">
    <input type="submit" value = "Track my spending" />
</form>
<form class = action action="/customer_logout" method="POST">
    <input type="submit" value = "Logout" />
</form>
</body>
</html>
